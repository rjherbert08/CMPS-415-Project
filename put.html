<html>
	<head>
    	<title>Puting Data</title>
	</head>
	<style>
		body {
			font-family: arial, sans-serif;
			background-color: #b6b6bd;
			padding: 20px;
		}

		form {
			max-width: 500px;
			margin: 0 auto;
			background-color: #FFFFFF;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		input[type="text"] {
			font-family: Arial, sans-serif;
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #CCCCCC;
			border-radius: 3px;
		}

		input[type="submit"] {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: #FFFFFF;
			border: none;
			cursor: pointer;
		}
		button[type="submit"] {
			width: 100%;
			padding: 10px;
			background-color: #FFC629;
			color: #FFFFFF;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			font-family: Arial, sans-serif;
			margin-top: 10px;
			display: inline-block;
			padding: 10px 20px;
			text-decoration: none;
			text-align: center;
			transition: background-color 0.3s ease;
		}


		input[type="submit"]:hover {
			background-color: #45a049;
		}

		h1 {
			text-align: center;
			font-family: Arial, sans-serif;
			font-size: 32px;
			color: #4CAF50;
			margin-top: 0;
		}

		p {
			margin-top: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333333;
		}
	</style>

	<body style = "font-family: arial, sans-serif" 
		style = "background-color: #E6E6FA">
			<form id="form" action="/rest/ticket/updateTicket" method="POST">
				ID: <input type="text" name="id" id="id"><br>
				created_at: <input type="text" name="created_at" id="created_at"><br>
				updated_at: <input type="text" name="updated_at" id="updated_at"><br>
				type: <input type="text" name="type" id="type"><br>
				subject: <input type="text" name="subject" id="subject"><br>
				description: <input type="text" name="description" id="description"><br>
				priority: <input type="text" name="priority" id="priority"><br>
				status: <input type="text" name="status" id="status"><br>
				recipient: <input type="text" name="recipient" id="recipient"><br>
				submitter: <input type="text" name="submitter" id="submitter"><br>
				assignee_id: <input type="text" name="assignee_id" id="assignee_id"><br>
				followers_ids: <input type="text" name="followers_ids" id="followers_ids"><br>
			<input type=submit name="submit" placeholder="Send"><p><br/>
			</form>
			<button onclick="window.location.href='/'">BACK</button>

		<script>
			document.getElementById("ticketForm").addEventListener("submit", async function(event) {
				event.preventDefault();

				// Convert form data to JSON object
				const formData = new FormData(event.target);
				const ticket = {};
				for (const [key, value] of formData.entries()) {
					ticket[key] = value;
				}

				// Send PUT request to server with JSON body
				const response = await fetch(`/rest/ticket/${ticket.id}`, {
					//method: "PUT",
					body: JSON.stringify(ticket),
					headers: {
						"Content-Type": "application/json"
					}
				});

				// Handle response
				if (response.ok) {
					const data = await response.json();
					console.log("Ticket created successfully:", data);
				} else {
					console.error("Failed to create ticket:", response.statusText);
				}
			});
		</script>
	</body>
</html>
